    donor:Donor @belongsTo
    created_at:DateTime
    updated_at:DateTime}


type Donor{
    id:ID
    name:String
    phone:String
    note:String
    gender:Boolean
    materialdonations:[MaterialDonation] @hasMany
    monetarydonations:[MonetaryDonation] @hasMany
    user:User @belongsTo
    created_at:DateTime
    updated_at:DateTime
}







